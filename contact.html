     <!-- first container to be able to separate side bar and content -->

          <div class="container col-md-8 col-sm-12 col-xs-12 panel panel-default bio">
            <!-- This is for the about me -->
            <div class="row float-left">  
                <div class="col-md-8 col-sm-12 col-xs-12 float-left panel-body"><h2>Contact</h2></div>
                  <div class="col-md-8 col-sm-12 col-xs-12 float-left panel-body">
                      <div class="divider"></div>
                    <form>
                      <div class="form-group col-md-8 col-sm-12 col-xs-12 panel-body">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Smith">
                        <small id="emailHelp" class="form-text text-muted">Please leave your deets</small>
                      </div>
                      <div class="form-group col-md-8 col-sm-12 col-xs-12 panel-body">
                          <label for="exampleInputEmail1">E-mail</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                      <div class="col-md-8 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </form>
                  </div>
            </div>    
          </div>  
            
          <!-- this is still in the first row of the first container but outside of the second. That way it spans vertically -->
              <div class="col-md-3 col-sm-12 col-xs-12 panel panel-default float-left bottom">
